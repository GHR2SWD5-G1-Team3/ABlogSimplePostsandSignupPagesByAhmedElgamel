<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./Css/main.css">
    <link rel="stylesheet" href="./Css/signup.css">

<body>
    <header>
        <h1>Post Sa<span>mple</span></h1>
        <nav>
            <a href="index.html">Posts</a>
            <a href="#" class="active">Sign Up</a>
        </nav>
    </header>
    

    <div class="container">
        <h2>Create an Account!</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="password"> retry Password:</label>
            <input type="password" id="retry-password" name="retry-password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br/>

            <label for="data">Birth Date:</label>
            <input type="date" id="phone" name="data" required><br/>

            <input type="checkbox" name="accept" id="accept">
            <label for="checkbox">I Agree to all the terms and conditions.</label><br/>


            <input type="submit" value="Sign Up">
            <p>already Having an account <a href="#">Log In</a></p>

            
        </form>
        
    </div>


    <Footer>

     </Footer>
</body>
</html>
